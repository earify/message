<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 채팅 프로그램</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212; /* 다크 모드 배경색 */
            color: #fff; /* 다크 모드 텍스트 색상 */
        }
        
        #chat-box {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2e2e2e; /* 채팅 박스 배경색 */
        }
        
        #message-input {
            width: calc(100% - 22px);
            margin: 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #2e2e2e; /* 입력칸 배경색 */
            color: #fff; /* 입력칸 텍스트 색상 */
        }
        
        #send-button {
            width: 50px;
            margin: 0;
            padding: 5px;
            border: none;
            background-color: #007bff; /* 전송 버튼 배경색 */
            color: #fff; /* 전송 버튼 텍스트 색상 */
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            background-color: #2e2e2e; /* 입력칸 컨테이너 배경색 */
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요...">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요...">

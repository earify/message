<!DOCTYPE html>
<html lang="ko">
<head>

    <title>다크 모드 채팅</title>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <script src="main.js" defer></script>

    </div>
